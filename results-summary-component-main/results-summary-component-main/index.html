<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

</head>
<body>
<header>
  <div class="result">
    <h1 class="result__header">Your Result</h1>
     <div class="result__grade">
        <span class="result__grade-number">76 of 100</span>
     </div>
     <div class="result__specification">
      <h2 class="result__specification-header">Great</h2>
      <p class="result__specification-text">Your performance exceed 65% of the people conducting the test here!</p>
     </div>
  </div>
</header>
<main>
  <div>
    <h2>Summary</h2>
    <div>
      <ul>
        <li>
          <svg></svg>
          <h3>Reaction</h3>
          <p>80 / 100</p>
        </li>
        <li>
          <svg></svg>
          <h3>Memory</h3>
          <p>92 / 100</p>
        </li>
        <li>
          <svg></svg>
          <h3>Verbal</h3>
          <p>61 / 100</p>
        </li>
        <li>
          <svg></svg>
          <h3>Visual</h3>
          <p>72 / 100</p>
        </li>
      </ul>
    </div>
    <div>
      <button type="button">Continue</button>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
