<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

</head>
<body class="fon">
  <div class="table">
<header>
  <div class="result result--container">
    <h1 class="result__header">Your Result</h1>
     <div class="result__grade">
        <div>
          <div class="result__grade-header">76</div>
          <div class="result__grade-scale">of 100</div>
        </div>
     </div>
     <div class="result__specification">
      <h2 class="result__specification-header">Great</h2>
      <p class="result__specification-text">Your performance exceed 65% of the people conducting the test here!</p>
     </div>
  </div>
</header>
<main>
  <div class="summary summary--container">
    <h2 class="summary__header">Summary</h2>
    <div class="summary__box">
      <ul class="summary__indicators">
        <li class="summary__indicator summary__indicator--reaction">
            <svg class="summary__indicator-logo">
              <use href="./assets/images/sprite.svg#reaction"></use>
            </svg>
            <h3 class="summary__indicator-header summary__indicator-header--reaction">Reaction</h3>
          <p class="summary__indicator-scale"><span class="summary__indicator-result">80</span> / 100</p>
        </li>
        <li class="summary__indicator summary__indicator--memory">
            <svg class="summary__indicator-logo">
              <use href="./assets/images/sprite.svg#memory"></use>
            </svg>
            <h3 class="summary__indicator-header summary__indicator-header--memory">Memory</h3>
          <p class="summary__indicator-scale"><span class="summary__indicator-result">92</span> / 100</p>
        </li>
        <li class="summary__indicator summary__indicator--verbal">
            <svg class="summary__indicator-logo">
              <use href="./assets/images/sprite.svg#verbal"></use>
            </svg>
            <h3 class="summary__indicator-header summary__indicator-header--verbal">Verbal</h3>
          <p class="summary__indicator-scale"><span class="summary__indicator-result">61</span> / 100</p>
        </li>
        <li class="summary__indicator summary__indicator--visual">
            <svg class="summary__indicator-logo">
              <use href="./assets/images/sprite.svg#visual"></use>
            </svg>
            <h3 class="summary__indicator-header summary__indicator-header--visual">Visual</h3>
          <p class="summary__indicator-scale"><span class="summary__indicator-result">72</span> / 100</p>
        </li>
      </ul>
    </div>
    <div>
      <button type="button" class="button">Continue</button>
    </div>
  </div>
</main>
</div>
<footer>
  <div class="attribution">
    <div class="attribution__challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
    <div class="attribution__coded">Coded by <a href="https://github.com/Dzybystim" target="_blank">Dima Shapowal</a></div>
  </div>
</footer>
<script src="./js/index.js"></script>
</body>
</html>
